# MVN Configuration File
# All constants and magic numbers are defined here

# Models to process: can be ["geology"], ["terrain"], or ["geology", "terrain"]
models_to_process:
  - geology

# Maximum distance in meters for considering observations
max_dist_m: 10000

# Maximum number of observations to consider per pixel
max_points: 500

# Covariance reduction factor
cov_reduc: 1.5

# Whether measurements are noisy (affects noise weighting)
noisy: true

# Correlation length parameters (in meters)
phi_geology: 1407
phi_terrain: 993

# Total available memory in GB for chunking
total_memory_gb: 3

# Whether to compute Bayesian update from observations:
#   true: compute Bayesian update from observations
#   false: use loaded CSV values directly (bypass Bayesian update)
# Note: Which CSV file to load (prior vs posterior) is specified by
# geology_mean_and_standard_deviation_per_category_file and
# terrain_mean_and_standard_deviation_per_category_file
compute_bayesian_update: true

# Parameters for Bayesian updates
n_prior: 3  # Assume prior model made up of n_prior measurements
min_sigma: 0.5  # Minimum standard deviation allowed

# NoData value for model rasters
model_nodata: -32767

# Paths relative to the resources directory
observations_file: observations/measured_vs30_original_filtered.csv
output_dir: new_vs30map

terrain_vs30_mean_stddev_filename: terrain_vs30_mean_stddev.tif
geology_vs30_mean_stddev_filename: geology_vs30_mean_stddev.tif

# Options for geology Vs30 models: categorical_vs30_mean_stddev/geology/geology_model_prior_mean_and_standard_deviation.csv, geology_model_posterior_from_foster_2019_mean_and_standard_deviation.csv
geology_mean_and_standard_deviation_per_category_file: categorical_vs30_mean_and_stddev/geology/geology_model_prior_mean_and_standard_deviation.csv

# Options for terrain Vs30 models: categorical_vs30_mean_stddev/terrain/terrain_model_prior_mean_and_standard_deviation.csv, /home/arr65/src/vs30/vs30/resources/categorical_vs30_mean_stddev/terrain/terrain_model_posterior_from_foster_2019_mean_and_standard_deviation.csv
terrain_mean_and_standard_deviation_per_category_file: categorical_vs30_mean_and_stddev/terrain/terrain_model_prior_mean_and_standard_deviation.csv


